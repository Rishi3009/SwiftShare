<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File - File Sharing App</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <div class="container">
        <h1>File Sharing App</h1>
    </div>
</header>

<div class="container download-container">
    <h2>Download File</h2>
    <p>Click the button below to download your file:</p>
    <a th:href="@{${filePath}}" download class="download-btn">Download</a>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 File Sharing App. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
